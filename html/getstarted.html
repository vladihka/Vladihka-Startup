                     <nav class="header__menu">

                           <li><a href="works.html" class="header__link">Works</a></li>
                           <li><a href="contact.html" class="header__link">Contact us</a></li>
                           <li><a href="getstarted.html" class="header__link">Get Started</a></li>
                        </ul>
                     </nav>
                     <div class="header__burger">
                        <span></span>
                     </div>
                  </div>
               </div>
               <div class="header__bottom">
                  <div class="header__center">
                     <div class="header__title">Get started</div>
                     <div class="header__subtitle">Your Favourite Creative Agency Template</div>

                        <button>Get Started</button>
                     </div>

      <div class="content">
         <section class="login">
            <div class="container">
               <div class="login_container">
                  <div class="login_row">
                     <div class="login_login">
                        <div class="login_login_input">
                           <input type="text" placeholder="Enter your login">
                        </div>
                     </div>
                     <div class="login_password">
                        <div class="login_password_input">
                           <input type="text" placeholder="Enter your password">
                        </div>
                     </div>
                     <div class="login_reg">
                        <a href="#">not registered?</a>
                     </div>
                     <div class="login_button">
                        <button>Sign in</button>
                     </div>
                  </div>
               </div>
            </div>
         </section>
         <section class="register">
            <div class="container">
               <div class="register_container">
                  <div class="register_row">
                     <div class="register_login">
                        <div class="register_login_input">
                           <input type="text" placeholder="Choose your login">
                        </div>
                     </div>
                     <div class="register_password">
                        <div class="register_password_input">
                           <input type="text" placeholder="Choose strong password">
                        </div>
                     </div>
                     <div class="register_log">
                        <a href="#">Do you have an account?</a>
                     </div>
                     <div class="register_button">
                        <button>Register</button>
                     </div>
                  </div>
               </div>
            </div>
         </section>
      </div>
